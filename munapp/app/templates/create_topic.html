
{% extends "base.html" %}

{% block content %}
    <div style="padding:50px;">
        <h1>New Topic</h1>
        <form action="" method="post">
            {{ form.csrf_token }}
            <p>
                {{ form.title.label }}<br>
                {{ form.title(size=100)}}
            </p>
            <p>
                {{ form.body.label }}<br>
                {{ form.body(size=100)}}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
